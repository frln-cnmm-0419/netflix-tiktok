<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="global-files/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="home.js"></script>
  <title>Notification</title>
</head>
<body class="bg-zinc-400 m-0 p-0 w-full h-screen">
  <div class="w-full h-full flex items-center overflow-hidden justify-center" id="wrapper">
    <a class="cursor-pointer w-11/12 h-1/4" href="other-res/user-select.html">
      <div class="cursor-pointer flex flex-col p-6 bg-black rounded-3xl w-full h-full translate-y-96 show" id="notif">
        <div class="cursor-pointer flex flex-row justify-between self-center w-11/12 h-1/4" id="app-time">
          <div class="cursor-pointer flex flex-row w-1/4" id="logo">
            <img class="mr-6" oncontextmenu="return false" src="../res/netflix-logo-png-2.png" alt="logo">
            <p class="cursor-pointer font-bold text-white">Netflix</p>
          </div>
          <p class="cursor-pointer font-normal text-white text-right" id="time">23:11</p>
        </div>
        <div class="cursor-pointer flex content-center h-3/4 w-11/12 self-center p-4" id="message-content">
          <p class="cursor-pointer text-white font-normal">Enter to view the message content.</p>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
